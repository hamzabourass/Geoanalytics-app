spring.application.name=backend
#spring.datasource.url=jdbc:postgresql://postgres:5432/geo_db
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/geo_db

spring.datasource.url=jdbc:postgresql://localhost:5432/geo_db
spring.datasource.username=admin
spring.datasource.password=admin-root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.sql.init.mode=ALWAYS
spring.jpa.defer-datasource-initialization=true
hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

#spring.h2.console.enabled=true
server.port=8888
springfox.documentation.swagger-ui.proxy-url: true

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
